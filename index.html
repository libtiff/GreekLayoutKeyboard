<html><head><title>PSP Greek Virtual Keyboard</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head><body onload="frmKeypad.http.focus()" bgcolor="#e0e0e0">
<script>
var theurl="";
var capslock=0;

function backspacetofield(){
theurl=theurl.substring(0,theurl.length-1)
document.getElementById('urladdress').value=theurl;
}
function transfertofield(keyv){
var tmp = keyv;
if (capslock == 1) tmp = keyv.toUpperCase();
theurl=theurl+tmp;
document.getElementById('urladdress').value=theurl;
}
function invcapslock(){
  if (capslock==1) capslock = 0;
  else  capslock = 1;
}
</script>
<form name="frmKeypad">
<div style="text-align: center;"></div>
<table align="center">
<tbody>

    </td>
  </tr>

      <input id="urladdress" value="" size="50" type="text">
      <input value="Clear" onclick="transfertofield(theurl='')" type="button">

  </tr>
</tbody>
</table>
